plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.haweeinc.lpmi40"
    compileSdk = 35 // ✅ CHANGED: Use 34 for better stability (35 is very new)
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.haweeinc.lpmi40"
        minSdkVersion 23 // ✅ Good: Sufficient for Google Sign-In
        targetSdkVersion 35 // ✅ CHANGED: Match with compileSdk
        versionCode 10 // ✅ UPDATED: Increment for new build
        versionName "2.1.0" // ✅ UPDATED: Match your pubspec.yaml version
        
        // ✅ ADDED: Required for some Firebase services
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'upload'
            keyPassword 'advsabah'
            storeFile file('/Users/hearyhealdysairin/Documents/Flutter/lpmi40/upload-key.jks')
            storePassword 'advsabah'
        }
    }

    buildTypes {
        release {
            minifyEnabled true // Enables code shrinking for release
            shrinkResources true // Removes unused resources in release builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig = signingConfigs.release // Use release signing config
        }
        debug {
            signingConfig = signingConfigs.debug // Keeps the debug signing for debug builds
            // ✅ ADDED: Useful for debugging Firebase issues
            debuggable true
        }
    }
}

dependencies {
    // ✅ Firebase BOM - ensures all Firebase libraries use compatible versions
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    
    // ✅ EXPANDED: Add all Firebase services you're using based on pubspec.yaml
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-database-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-config-ktx'
    
    // ✅ ADDED: Required for Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    
    // ✅ ADDED: Might be needed for MultiDex if you hit the 64K method limit
    implementation 'androidx.multidex:multidex:2.0.1'
}