name: lpmi40
description: A new Flutter project for displaying and managing song lyrics with customizable themes and settings.
publish_to: 'none' # Prevents publishing to pub.dev

version: 2.0.0+10 # Updated version for the new feature set

environment:
  sdk: ">=3.0.0 <4.0.0" # Updated for modern Dart features

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.2
  auto_size_text: ^3.0.0
  intl: ^0.20.1
  flutter_speed_dial: ^7.0.0
  
  # Device & Platform Integration
  shared_preferences: ^2.1.0
  share_plus: ^11.0.0
  url_launcher: ^6.0.9
  win32: ^5.5.4

  # Firebase Services
  firebase_core: ^3.14.0                     # Base package for Firebase
  firebase_auth: ^5.6.0                     # For user authentication
  firebase_database: ^11.3.7                # For Realtime Database
  firebase_in_app_messaging: ^0.8.1+4       # In-app messaging
  firebase_analytics: ^11.5.0               # Analytics
  firebase_crashlytics: ^4.3.7              # Crash reporting
  firebase_messaging: ^15.2.7               # Push notifications
  cloud_firestore: ^5.6.9                   # Firestore database
  firebase_remote_config: ^5.4.5            # Remote configuration
  
  # Authentication & User Management
  google_sign_in: ^7.0.0                    # Google authentication
  
  # File & Media Management
  image_picker: ^1.1.2                      # Image picking functionality
  path_provider: ^2.1.5                     # Path utilities
  path: ^1.8.3                              # Path manipulation utilities
  
  # State Management
  provider: ^6.1.5                          # State management
  
  # Network & HTTP
  http: ^1.1.0                              # HTTP requests (required for song_repository.dart)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"

flutter:
  uses-material-design: true

  # Assets used in the application
  assets:
    - assets/data/lpmi.json           # Song data for offline fallback
    - assets/images/header_image.png  # Header background image
    - assets/images/               # All images in the images folder
    - assets/icons/                # App icons (if you have this folder)

  # You can add custom fonts here if needed
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
  #       - asset: fonts/Roboto-Bold.ttf
  #         weight: 700